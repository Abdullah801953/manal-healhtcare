name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  IMAGE_NAME: manal-healthcare-docker
  VPS_HOST: ${{ secrets.VPS_HOST }}
  VPS_USER: ${{ secrets.VPS_USER }}
  VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
  PROJECT_PATH: /var/www/htdocs/manal-healhtcare

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version
        id: version
        run: |
          VERSION=$(git describe --tags --always)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "timestamp=$(date +%Y%m%d_%H%M%S)" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
            ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            MONGODB_URI=${{ secrets.MONGODB_URI }}

      - name: Notify build success
        run: |
          echo "âœ… Docker image built and pushed successfully!"
          echo "Image: ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest"

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "$VPS_SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "$VPS_HOST" >> ~/.ssh/known_hosts 2>/dev/null
        env:
          VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
          VPS_HOST: ${{ secrets.VPS_HOST }}

      - name: Deploy to VPS
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
          set -e
          
          echo "ðŸ“¦ Starting deployment..."
          
          # Navigate to project directory
          cd ${{ env.PROJECT_PATH }}
          
          # Fetch latest changes
          echo "ðŸ“¥ Fetching latest code..."
          git fetch origin main
          
          # Force reset to remote main (discard local changes)
          echo "ðŸ”„ Resetting to remote main..."
          git reset --hard origin/main
          
          # Clean untracked files
          git clean -fd
          
          # Pull latest Docker image
          echo "ðŸ³ Pulling latest Docker image..."
          docker compose pull
          
          # Stop old container
          echo "ðŸ›‘ Stopping old container..."
          docker compose down
          
          # Start new container
          echo "ðŸš€ Starting new container..."
          docker compose up -d
          
          # Wait for container to be healthy
          echo "â³ Waiting for container to be healthy..."
          sleep 10
          
          # Check container status
          if docker compose ps | grep -q "healthy"; then
            echo "âœ… Container is healthy"
          else
            echo "âŒ Container health check failed"
            docker compose logs
            exit 1
          fi
          
          # Prune old images
          echo "ðŸ§¹ Cleaning up old images..."
          docker image prune -f
          
          echo "âœ… Deployment completed successfully!"
          EOF

      - name: Verify deployment
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
          echo "ðŸ” Verifying deployment..."
          
          # Check container status
          docker compose -f ${{ env.PROJECT_PATH }}/docker-compose.yml ps
          
          # Check logs
          echo ""
          echo "ðŸ“ Recent logs:"
          docker compose -f ${{ env.PROJECT_PATH }}/docker-compose.yml logs --tail 20
          
          # Check health endpoint
          echo ""
          echo "ðŸ¥ Health check:"
          curl -s http://localhost:3000/api/health | jq '.'
          
          echo "âœ… Verification complete!"
          EOF

      - name: Deployment notification
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = context.payload.pull_request ? 'completed' : 'completed';
            const emoji = '${{ job.status }}' === 'success' ? 'âœ…' : 'âŒ';
            const message = `${emoji} Deployment ${status} on VPS`;
            
            console.log(message);

  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint --if-present || echo "No lint script found"

      - name: Run type check
        run: npx tsc --noEmit || echo "No TypeScript config found"

      - name: Build project
        run: npm run build
        env:
          MONGODB_URI: mongodb://fake:fake@localhost/test
          NEXT_PUBLIC_BASE_URL: http://localhost:3000
          JWT_SECRET: test-secret

  notify:
    needs: [build-and-push, deploy, test]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Send notification
        run: |
          STATUS="${{ job.status }}"
          if [ "$STATUS" = "success" ]; then
            echo "âœ… CI/CD Pipeline completed successfully!"
            echo "ðŸ“¦ Docker image: ${{ secrets.DOCKER_USERNAME }}/manal-healthcare-docker:latest"
            echo "ðŸš€ Deployed to: ${{ secrets.VPS_HOST }}"
          else
            echo "âŒ CI/CD Pipeline failed!"
          fi
